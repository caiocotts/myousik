                <img src="images/Logo2.png">
                <div class="nav-links">

        <section class="login-form">
            <div class="form-box" id="form-box">
                <form>
                    <br><br>
                    <h1>Username</h1>
                    <div>
                        <input type="text" id="username">
                        <br>
                        <label class="error" for="firstname" id="username_missing_error">This field is required.</label>
                        <label class="error" for="firstname" id="username_format_error">The username must begin with a
                            letter and contain no symbols.</label>
                    </div>
                    <h1>Password </h1>
                    <div>
                        <input type="password" id="password">
                        <br>
                        <label class="error" for="password" id="password_missing_error">This field is required.</label>
                        <label class="error" for="password" id="password_format_error">Password must be 8 to 16
                            characters long, start with a letter, have a ! or * in it, and have a number.</label>
                    </div>
                    <a href="index.html">forgot password</a>
                    <br><br><br>
                    <a type="submit" href="loginsent.html" id="login-btn">Login</a>
            </div>
            </form>
        </section>
